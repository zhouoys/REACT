<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../static/js/old_version/react.development.js"></script>
<script src="../static/js/old_version/react-dom.development.js"></script>
<script src="../static/js/old_version/babel.min.js"></script>
<script src="../static/js/old_version/prop-types.js"></script>
<body>
    <div class="app"></div>
</body>
<script type="text/babel">
    function Person(props){
        const {name,age,sex} = props;
        return (
            <ul>
                <li>{name}</li>
                <li>{age}</li>
                <li>{sex}</li>
            </ul>
            )
    }
    Person.propTypes = {
        name:PropTypes.string.isRequired,
        age:PropTypes.number,
        sex:PropTypes.string
    }
    Person.defaultProps = {
        age:15,
        sex:'不男不女'
    }
    const ele = document.querySelector('.app');
    // ReactDOM.render(<Person name='76' age={45} sex="female"/>,ele);
    ReactDOM.render(<Person  name='Jerry'/>,ele);
</script>
</html>
