<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../static/js/old_version/react.development.js"></script>
<script src="../static/js/old_version/react-dom.development.js"></script>
<script src="../static/js/old_version/babel.min.js"></script>
<body>
    <div class="app"></div>
</body>
<script type="text/babel">
    class Login extends React.Component {
        state = {
            username:'',
            password:''
        }
        handleSubmit = (event)=>{
        event.preventDefault();
        const {username,password} = this.state;
        window.alert(`你好，你的用户名是${username},密码是${password}`)
        }
        usChange=(event)=>{
            console.log(event.target.value);
            this.setState({
                username:event.target.value
            })
        }
        pwChange=(event)=>{
            console.log(event.target.value);
            this.setState({
                password:event.target.value
            })

        }
        render(){
            return (
                    <form action="https://www.baidu.com" onSubmit={this.handleSubmit}>
                        用户名：<input type="text" name="username" onChange={this.usChange}/>
                        密码：<input type="password" name="pwd" onChange={this.pwChange}/>
                        <button>登录</button>
                    </form>
                   )
        }

    }
    const ele = document.querySelector('.app');
    ReactDOM.render(<Login />,ele);
</script>
</html>
