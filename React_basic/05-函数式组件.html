<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            color: red;
        }
    </style>
</head>
<script src="../static/js/old_version/react.development.js"></script>
<script src="../static/js/old_version/react-dom.development.js"></script>
<script src="../static/js/old_version/babel.min.js"></script>
<body>
    <div class="app"></div>
</body>
<script type="text/babel">
    //1.创建函数式组件
    const title = 'title';
    const content = 'Hello,React';
    function MyComponent(){
        console.log(this);
        return <h1 className={title}>{content}</h1>;
    };
    const element = document.querySelector('.app');
    //2.渲染组件
    ReactDOM.render(<MyComponent/>,element);
</script>
</html>
