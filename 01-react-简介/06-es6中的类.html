<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    class Person {
        constructor(name,age){
            this.name = name;
            this.age = age;
        }
        speak(){
            console.log(this);
            console.log(`我叫${this.name},我今年${this.age}岁了`);
        }
    }
    console.log(new Person('Tom',18));
    console.log(new Person('Jerry',18));
    new Person('Smith',18).speak();
    new Person('Alice',19).speak.call({name:'Faker',age:25});

    class Student extends Person {
        constructor(name,age,grade){
            super(name,age);
            this.grade = grade;
        }
        speak(){
            console.log(this);
            console.log(`我叫${this.name},我今年${this.age}岁了,我就读于${this.grade}`);
        }
        study(){
            console.log(`我在${this.grade}就读`);
        }
    }
    const s1 = new Student('小张',23,'大学');
    s1.speak();
    s1.study();
</script>
</body>
</html>
