<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../static/js/old_version/react.development.js"></script>
<script src="../static/js/old_version/react-dom.development.js"></script>
<script src="../static/js/old_version/babel.min.js"></script>
<body>
    <div class="app"></div>
</body>
<script type="text/babel">
    class ChangeWhether extends React.Component {
        constructor(props){
            super(props)
            this.state = {isHot:true,isWind:false}

        }
        render(){
            console.log(this);
            const {isHot,isWind} = this.state;
            return <h1>今天天气很{isHot ? '炎热':'凉爽'}，因为{isWind ? '有风':'无风'}</h1>
        }
    }
    const ele = document.querySelector('.app');
    ReactDOM.render(<ChangeWhether/>,ele);
</script>
</html>
