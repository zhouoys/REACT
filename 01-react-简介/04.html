<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 练习：动态展示如下列表
    前端JS框架列表
    1.Angular
    2.React
    3.Vue
    如果React传入一个数组，则React自动会遍历这个数组，同时数组里面的元素'<li>Angular</li>'会自动渲染成DOM，
    如果给React传入一个对象，则会直接报错。
    			一定注意区分：【js语句(代码)】与【js表达式】
					1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
								下面这些都是表达式：
										(1). a
										(2). a+b
										(3). demo(1)
										(4). arr.map() 
										(5). function test () {}
					2.语句(代码)：
								下面这些都是语句(代码)：
										(1).if(){}
										(2).for(){}
										(3).switch(){case:xxxx}
    
 -->
<script src="../static/js/old_version/react.development.js"></script>
<script src="../static/js/old_version/react-dom.development.js"></script>
<script src="../static/js/old_version/babel.min.js"></script>

<body>
    <div id="app">

    </div>
</body>
<script type="text/babel">
    const list = ['Angular', 'React', 'Vue'];
    const VDOM = (
        <div>
            <h1>前端JS框架列表</h1>
            <ul>
            {
                list.map((item, index) => {
                    return <li key={index}>{item}</li>
                })
            }
        </ul>
        </div>
    )
    const container = document.getElementById('app');
    ReactDOM.render(VDOM,container);

</script>

</html>
